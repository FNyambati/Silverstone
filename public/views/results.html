<div class="winners">
  <h1>F1 SILVERSTONE GP WINNERS</h1>
  <div class="scrollPhoto">
    <div class="photobanner">
      <img class="first" src="/images/podium1.jpg" alt="" />
      <img src="/images/podium2.jpg" alt="" />
      <img src="/images/podium3.jpg" alt="" />
      <img src="/images/podium4.jpg" alt="" />
      <img src="/images/podium5.jpg" alt="" />
      <img src="/images/podium6.jpg" alt="" />
      <img src="/images/podium7.jpg" alt="" />
      <img src="/images/podium8.jpg" alt="" />
      <img src="/images/podium9.jpg" alt="" />
      <img src="/images/podium10.jpg" alt="" />
    </div>
  </div>
  <center>
  <table style="width:80%" class="table table-hover">
    <tr>
      <th class="blueTable">Year</th>
      <th class="redTable">Driver</th>
      <th class="blueTable">Team</th>
    </tr>
    <tr ng-repeat="winner in winners">
      <td>{{winner.year}}</td>
      <td>{{winner.driver}}&nbsp;&nbsp;&nbsp;<img ng-src="{{winner.img}}"></td>
      <!-- {{winner.flag}}</td> LOW PRIORITY!!! DO IF YOU HAVE AMPLE TIME-->
      <td>{{winner.team}}</td>
    </tr>
  </table>
</center>
</div>
